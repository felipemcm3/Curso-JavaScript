<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(196, 148, 19);
            font-size: 20px;
        }
        div#cai{
            background-color: gray;
            width: 200px;
            height: 200px;
        }
    </style>
    <title>Aprendendo DOM</title>
</head>
<body>

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <div id="cai"><p id='msg'>Est√° e minha caixinha</p></div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText)
        var o = window.document.getElementById('cai')
        var m = window.document.getElementById('msg')
        o.style.backgroundColor = 'blue'
        m.innerText = 'Alterado pelo JS'
        m.style.color = 'red'
    </script>
    
</body>
</html>
